language: ruby
dist: xenial
bundler_args: "--without deployment"
sudo: required
services:
- xvfb
addons:
  apt:
    packages:
    - haveged
    - google-chrome-stable
cache:
  bundler: true
env:
  global:
  - TZ=Europe/London
before_script:
- bundle exec rake webdrivers:chromedriver:update
script:
- bundle exec rubocop
- xvfb-run -a bundle exec rake
before_deploy: "./compile-build"
deploy:
  provider: releases
  file: release.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: sanger/gatekeeper
